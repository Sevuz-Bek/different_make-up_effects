<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Clock</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/styles.min.css">
		<script defer src="../js/scripts.min.js"></script>
	</head>
	<body>
		<div class="page__wrapper">
			<div class="page__container">
				<div class="page-inner">
					<div class="clock">
						<div class="clock-box">
							<div class="clock-hour">
								<div class="clock-hr" id="clock-hr"></div>
							</div>
							<div class="clock-min">
								<div class="clock-mn" id="clock-mn"></div>
							</div>
							<div class="clock-sec">
								<div class="clock-sc" id="clock-sc"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			const deg =6;

			const hr = document.querySelector('#clock-hr');
			const mn = document.querySelector('#clock-mn');
			const sc = document.querySelector('#clock-sc');

			setInterval(() => {
				let day = new Date();
				let hh = day.getHours() * 30;
				let mm = day.getMinutes() * deg;
				let ss = day.getSeconds() * deg;

				hr.style.transform = `rotateZ(${(hh) + (mm/12)}deg)`;
				mn.style.transform = `rotateZ(${(mm)}deg)`;
				sc.style.transform = `rotateZ(${(ss)}deg)`;
			})
		</script>
	</body>
</html>
