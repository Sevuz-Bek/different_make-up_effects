<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Contact-form</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/styles.min.css">
		<script defer src="../js/scripts.min.js"></script>
	</head>
	<body>
		<div class="page__wrapper">
			<div class="contact-form">
				<div class="formContainer">
					<div class="formBx">
						<form action="">
							<h2>Contact us</h2>
							<div class="inputBox">
								<input type="text" name="" required="required"><span>Full name</span>
							</div>
							<div class="inputBox">
								<input type="email" name="" required="required"><span>Email adress</span>
							</div>
							<div class="inputBox">
								<textarea required="required"></textarea><span>Type your message here</span>
							</div>
							<div class="inputBox">
								<input type="submit" name="" value="send">
							</div>
						</form>
					</div>
					<div class="imgBx"><img src="../images/contact-form.png" alt=""></div>
				</div>
			</div>
		</div>
	</body>
</html>
